<div *ngFor="let producto of productos">
    <!--<div>{{producto | json}}</div>-->
    <div>{{producto.name | uppercase}}</div>
    <div>{{producto.price | currency}}</div>
    <div>{{producto.category.name}}</div>
    <button routerLink="/producto/{{producto.id}}">Ver Detalle</button>
</div>

<p *ngIf="productos.length==0">Hay Productos</p>
