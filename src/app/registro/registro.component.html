<form [formGroup]="myForm" (ngSubmit)="registro()">
    <div>
        <label for="">Nombre</label>
        <input type="text" formControlName="name">
    </div>
    <div *ngIf="myForm.get('name').errors && myForm.get('name').dirty">
        <p *ngIf="myForm.get('name').hasError('required')">El campo es obligatorio</p>
        
    </div>
    <div>
        <label for="">Email</label>
        <input type="email" formControlName="email" [ngClass]="{error:myForm.get('email').errors && myForm.get('email').dirty,warning:myForm.get('email').hasError('minlength')}">
    </div>
    <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        <p *ngIf="myForm.get('email').hasError('required')">El campo es obligatorio</p>
        <p *ngIf="myForm.get('email').hasError('minlength')">Debe escribir al menos 3 caracteres</p>
        
    </div>
    <div>
        <label for="">Contrase√±a</label>
        <input type="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
        
    </div>
    <input type="submit" value="Registrarse" [disabled]="myForm.invalid">
</form>
